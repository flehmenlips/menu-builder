<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Builder Pro - Loading</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .loader-container {
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 60px;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #e0e0e0;
            border-top: 5px solid #4a6bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .message {
            color: #666;
            font-size: 18px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo">
            <img src="/images/menu-builder-logo.png" alt="Menu Builder Pro Logo" id="logo-img">
        </div>
        <div class="loader"></div>
        <div class="message">Loading Menu Builder Pro...</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set default logo if the image fails to load
            const logoImg = document.getElementById('logo-img');
            logoImg.onerror = function() {
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiByeD0iOCIgZmlsbD0iIzRhNmJmYSIvPgo8cGF0aCBkPSJNMTAgMTBIMzBWMzBIMTBWMTBaIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiLz4KPHBhdGggZD0iTTE1IDE1SDI1VjI1SDE1VjE1WiIgZmlsbD0id2hpdGUiLz4KPC9zdmc+';
            };
            
            // Check authentication status
            function checkAuth() {
                // Get user from localStorage
                const user = JSON.parse(localStorage.getItem('user') || 'null');
                
                // If no user is found in localStorage, redirect to login page
                if (!user) {
                    window.location.href = '/login.html';
                    return;
                }
                
                // If user exists, verify with server
                fetch('/api/auth/verify', {
                    method: 'GET',
                    credentials: 'include'
                })
                .then(response => response.json())
                .then(data => {
                    if (!data.authenticated) {
                        // If not authenticated, redirect to login page
                        localStorage.removeItem('user');
                        window.location.href = '/login.html';
                    } else {
                        // If authenticated, redirect to menu builder
                        window.location.href = '/Menu_Builder-V4.html';
                    }
                })
                .catch(error => {
                    console.error('Authentication error:', error);
                    // On error, try to proceed to app (might work offline)
                    window.location.href = '/Menu_Builder-V4.html';
                });
            }
            
            // Wait a moment to show the loading screen before redirecting
            setTimeout(checkAuth, 1500);
        });
    </script>
</body>
</html>
